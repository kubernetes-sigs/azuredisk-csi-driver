---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pod-failover-metrics-service
  labels:
    app: pod-failover-metrics-service
    release: prometheus 
spec:
  selector:
    matchLabels:
      app: pod-failover-metrics
  namespaceSelector:
    matchNames:
    - default
  endpoints:
  - port: metrics
    interval: 15s
