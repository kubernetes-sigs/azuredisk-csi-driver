name: Static Checks
on:
    pull_request: {}
    push: {}
jobs:
    go_lint:
        name: Go Lint
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v5
              with:
                go-version: ^1.19
            - uses: actions/checkout@master
            - name: Run linter
              uses: golangci/golangci-lint-action@v3
              with:
                  version: v1.54
